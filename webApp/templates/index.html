{% extends 'base.html' %}

{% block head %}
<title>Photomath</title>
{% endblock %}

{% block body %}
<div class="w-5/6 mx-auto flex justify-center mt-16">
    <div class="flex flex-col justify-center items-center gap-6">
        <h1 class="text-center font-bold text-3xl mb-8">Photomath</h1>

        {% if image_content %}
            <img src="data:image/jpeg;base64,{{ image_content }}" alt="Uploaded Image" class="h-96 shadow-sm">
        {% endif %}

        {% if result %}
            <input value="{{ result }}" disabled class=" text-3xl py-2 px-4 font-bold mb-4 text-center"/>
        {% endif %}
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file" class="font-semibold text-xl cursor-pointer text-center w-full shadow-lg rounded-lg py-2 px-8">
                Unesite sliku
                <input id="file" type="file" name="file" hidden accept="image/jpeg">
            </label>
            <button type="submit" class="ml-4 rounded-lg bg-green-500 text-white text-lg font-semibold py-2 px-4 cursor-pointer">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
